<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" /> 
    <script language="javascript" >
      function reglinkOnclick() {
	     document.getElementById("form1").style.visibility = "visible" 
	     return false
      }  
      function hideOnclick() {
	     document.getElementById("form1").style.visibility = "hidden" 
	     return false
      }                                            
      function init() {
	     document.getElementById("link1").onclick = reglinkOnclick
	     document.getElementById("hide").onclick = hideOnclick
      }
      window.onload = init
    </script>
    <style> 
      .reglink {
        text-decoration:none;
        color:rgb(122,155,155);      
      } 
      .regForm {
        padding:0 5px; 
        border: 1px solid rgb(122,155,155); 
        background-color: rgb(222,255,255); 
        width:255px; 
        position: fixed;
        right: 50%;
        top: 50%;
        margin-top: -160px;
        margin-right: -150px; 
        visibility: hidden;
        z-index: 2;   
      }   
      input {
        display:block; 
        width:240px; 
        height:30px; 
        margin:5px
      }
      .closebutton {
        border:0px; 
        padding:5px 10px 30px 200px; 
        height:20px; 
        background-color:rgb(222,255,255); 
        width:20px; 
        float:right      
      }
      .enterbutton {
        margin:20px 0 5px 10px;      
      }
    </style>
    <title>формочка</title>
  </head>
  <body>
    <a href="#" class="reglink" id="link1" >Enter</a>
    <form class="regForm" id="form1">
      <button class="closebutton" id="hide"><img src="close.png" height="20px" alt=""></button>
      <input type="text" placeholder="login">
      <input type="passmord" placeholder="password"> 
      <button class="enterbutton">Enter</button>   
    </form> 
  </body>
</html>

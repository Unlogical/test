<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <script language="javascript">
      function validateInput(input, reg) { 
        return function() {
          var testIt = reg.test(input.value) 
          input.style.borderColor = testIt  ? 'green' : 'red'
          if(!testIt) {return false}
        }
      }
      function validateCheckbox() {
	     if (!document.getElementById("testid").checked) {
	       alert("Витя милый. И Вы должны согласиться.")
	       return false
	     }
      }  
      window.onload = function () {
        var form = document.forms["testform"]
        var emailregexp = /^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]*\.[a-z]{2,6}$/ 
        var validateEmail = validateInput(form.email,emailregexp)
        form.email.onkeyup = validateEmail
        form.addEventListener("submit",validateCheckbox,false)
        form.addEventListener("submit",validateEmail,false)
      }    
    </script> 
    <title>формочка</title>
  </head>
  <body>
    <form name="testform" method="post" action="">
      <p>E-mail:<br> <input type="text" name="email" size="40"> </p>
      <p>Каким браузером в основном пользуетесь:<br>
        <input type="radio" name="browser" value="ie"> Internet Explorer<br>
        <input type="radio" name="browser" value="opera"> Opera<br>
        <input type="radio" name="browser" value="firefox"> Firefox<br>
      </p>
      <p><input type="checkbox" name="opinion" id="testid">Я думаю,что Витя милый</p>
  <p><input type="submit" value="Отправить">
   <input type="reset" value="Очистить"></p>
 </form>
  </body>
</html>

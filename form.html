<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <script language="javascript">
      function validateInput(input, reg) { 
        reg.test(input.value) ? input.style.borderColor= 'green' : input.style.borderColor= 'red'
      }
      window.onload = function () {
        var form = document.forms["testform"]
        var emailregexp = /^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]*\.[a-z]{2,6}$/ 
        form.email.onkeyup = validateInput(form.email,emailregexp)
      }    
    </script> 
    <title>формочка</title>
  </head>
  <body>
    <form name="testform" method="post" action="">
      <p>E-mail:<br> <input type="text" name="email" size="40"> </p>
      <p>Каким браузером в основном пользуетесь:<br>
        <input type="radio" name="browser" value="ie"> Internet Explorer<br>
        <input type="radio" name="browser" value="opera"> Opera<br>
        <input type="radio" name="browser" value="firefox"> Firefox<br>
      </p>
      <p><input type="checkbox" name="opinion">Я думаю,что Витя это не читает</p>
  <p><input type="submit" value="Отправить">
   <input type="reset" value="Очистить"></p>
 </form>
  </body>
</html>

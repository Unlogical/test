<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic carousel - jCarousel Examples</title>
          <script type="text/javascript" src="lib/jquery-1.11.1.js"></script>
          <script type="text/javascript" src="lib/jquery.jcarousel.js"></script>
        <link rel="stylesheet" type="text/css" href="http://sorgalla.com/jcarousel/examples/basic/../_shared/css/style.css">
        <link rel="stylesheet" type="text/css" href="http://sorgalla.com/jcarousel/examples/basic/jcarousel.basic.css">
          <script language="javascript" >
   (function($) {
     $(function() {
       $('.jcarousel').jcarousel();

        $('.jcarousel-control-prev')
          .on('jcarouselcontrol:active', function() {
            $(this).removeClass('inactive');
          })
          .on('jcarouselcontrol:inactive', function() {
            $(this).addClass('inactive');
          })
          .jcarouselControl({
            target: '-=1'
          });

        $('.jcarousel-control-next')
          .on('jcarouselcontrol:active', function() {
            $(this).removeClass('inactive');
          })
          .on('jcarouselcontrol:inactive', function() {
            $(this).addClass('inactive');
          })
          .jcarouselControl({
            target: '+=1'
          });

        $('.jcarousel-pagination')
          .on('jcarouselpagination:active', 'a', function() {
            $(this).addClass('active');
          })
          .on('jcarouselpagination:inactive', 'a', function() {
            $(this).removeClass('active');
          })
       .jcarouselPagination();
    });
  })(jQuery);
  </script>
    </head>
    <body>

        <div class="wrapper">
            <h1>Basic carousel</h1>

            <p>This example shows how to setup a basic carousel with prev/next controls and pagination.</p>

            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="1.jpg" width="600" height="400" alt=""></li>
                        <li><img src="2.jpg" width="600" height="400" alt=""></li>
                        <li><img src="3.jpg" width="600" height="400" alt=""></li>
                    </ul>
                </div>

                <p class="photo-credits">
                    Photos by <a href="http://www.mw-fotografie.de">Marc Wiegelmann</a>
                </p>

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>
                
                <p class="jcarousel-pagination" >
          <a class="active" href="#1">1</a>
          <a href="#2">2</a>
          <a href="#3">3</a>
        </p>
            </div>
        </div>

    </body>
</html>
